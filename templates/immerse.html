<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Website Of William</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='immerse.css') }}">
        <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    </head>
    <body>

        <h1 class="header">IMMERSE IN THE WILLIAM EXPERIENCE</h1>
        <div class="container">
            <button class='glowing-btn'><span class='glowing-txt' onclick="goToNextPage()">IM<span class='faulty-letter'>M</span>ERSE</span></button>
        </div>
        
        <script>
            const button = document.querySelector('.neon-button');

            button.addEventListener('click', () => {
                document.body.classList.add('white-transition');
                button.classList.add('clicked');
            });

            function goToNextPage() {
                document.body.classList.add('white-transition');
                setTimeout(() => {
                window.location.href = "home";
            }, 3000); // delay
          }
        </script>
    </body>
</html>
